<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 0.6">
    <title>Game paper rock scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="box welcome">
            <h1 class="text-center">WELCOME IN THE GAME</h1>
            <span class="labl label-default">ROCK</span>
            <span class="labl label-info">PAPER</span>
            <span class="labl label-danger">SCISSORS</span>
        </section>
        <section id="js-newGameElement" class="box">
            <div class="row text-center">
                <button id="js-newGameButton" class="btnNewGame">New Game</button>
            </div>
        </section>
        <section class="box pickTable" id="js-playerPickElement">
            <div class="row text-center pickTable">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Rock
                </button>
                <button id="js-playerPick_paper" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>
                    Paper
                </button>
                <button id="js-playerPick_scissors" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>
                    Scissors
                </button>
            </div>
        </section>
        <section id="js-resultsTableElement" class="box resultsTable">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">0</span>
                    <span id="js-playerName" class="name">Player name</span>
                </div>
                <div class="col-xs-2 text-center vs">VS.</div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">0</span>
                    <span class="name-pc"> Computer</span>
                </div>
            </div>
            <div class="row choice">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">Player choice</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick"> Computer choice</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult" class="results">Player results</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult" class="results">Computer results</span>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="js\game.js"></script>
    </main>
</body>

</html>
